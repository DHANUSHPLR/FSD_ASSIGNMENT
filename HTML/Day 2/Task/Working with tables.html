<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with tables</title>
    <style>
        *{
            text-align: center;

        }
        table{
            width: 60%;
            height: 100%;
            /* padding: 2%; */
            margin: 10%;
        }
    </style>
</head>
<body>
    <table border="2px">
        <center><tr><th colspan="6">Time Table</th></tr></center>
        <tr><td rowspan="7">Hours</td></tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fir</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Atrs</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Atrs</td>
        </tr>
        <tr style="text-align: center;"><td colspan="5">LUNCH</td></tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
           
        </tr>
    </table>
</body>
</html>
