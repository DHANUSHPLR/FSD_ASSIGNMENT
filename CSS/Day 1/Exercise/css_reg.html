<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            text-align: center;
            padding: 1%;
            
        }
    </style>
</head>
<body>
    
    <br><br>
    <table align="center" border="1px" class="table">
        <tr>
            <th colspan="2">Register Page</th>
        </tr>
        <tr>
            <td>Student Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>D.O.B :</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio"name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile Number :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea type="text"></textarea></td>
        </tr>

        <tr>
            <td>State :</td>
            <td><select name="" id="">
                <option value="">Tamil Nadu</option>
                <option value="">Kerala</option>
                <option value="">Karnataka</option>
                <option value="">Delhi</option>
            </select></td>
        </tr>

        <tr>
            <td>Cities :</td>
            <td><select name="" id="">
                    <option value="">Salem</option>
                    <option value="">Coimabatore</option>
                </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" placeholder="Login"></td>
        </tr>
    </table>

</body>
</html>
