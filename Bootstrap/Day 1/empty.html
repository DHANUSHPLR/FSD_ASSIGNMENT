<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow rounded">
                    <div class="card-header">
                        <h3 class="text-center">Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or email</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-check d-flex justify-content-between align-items-center mb-4">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                                <input type="checkbox" class="form-check-input" id="remember">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-outline-primary">Login with Facebook</button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-center">
                          <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="#">Don't have an account? Sign Up Here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
