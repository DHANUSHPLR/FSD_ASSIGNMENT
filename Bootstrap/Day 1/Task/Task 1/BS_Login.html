<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


</head>
<body>
        <div class="position-absolute top-50 start-50 translate-middle border border-dark w-25">
            <!-- <div class="rem"><p>Sign In<span class="justify-content-sm-end"> Forgot password?</span></p></div> -->
            <div class="clearfix p-3 mb-2 bg-primary text-white">
                <span class="float-left">Sign In</span>
                <span class="float-right">Forgot password?</span>
              </div>
            <br><br>
            <div class="box offset-sm-1">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="username or email" required>
                <br><br>
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" placeholder="password" required>
                <br><br>
                <div class="form-check mb-0">
                    <input class="form-check-input me-2 m-l-1" type="checkbox"  />
                    <label class="form-check-label" >
                      Remember me
                    </label>
                  </div>
                <br>
                <button class="btn btn-success">Login</button>
                <button class="btn btn-primary">Login with Facebook</button>
                <hr style="height:2px;border-width:0;background-color:gray">
                <p>Don't have an account! <a class="signup">Sign Up Here</a></p>
            </div>
        </div>
</body>
</html>
