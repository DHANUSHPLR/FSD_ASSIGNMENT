        const big=(x,y) =>{
            if(x>y)
        {
            return x;
        }

            return y;
        }
        };
        document.write("<br>Biggest no : "+(10,100));
        const fact=(x)=>{

        }

        document.write("<br>factorial no : "+fact(5));
