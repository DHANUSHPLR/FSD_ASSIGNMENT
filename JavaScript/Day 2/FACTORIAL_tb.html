<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ,<center>
        Enter the no<input type="text" id="n"/>
        <br>
        <button onclick="fact()">Factorial</button>
        <br><br>
        <div id="res">

        </div>
    </center>
    <script>
        const fact=()=>{
            let n=parseInt(document.getElementById("n").value);
            let result ="<table border='1' width='50%'>";
                result+="<tr><th>Number</th><th>Factorial</th></tr>";
                for(let i=1;i<=n;i++)
                {
                    let f=1;
                for(let j=1;j<=i;j++)
                {
                    f=  f*j;
                }
            result+="<tr><td>"+i+"</td><td>"+f+"</td></tr>";
            }
            result+="</table>";
            document.getElementById("res").innerHTML=result;
        }
    </script>
</body>
</html>
