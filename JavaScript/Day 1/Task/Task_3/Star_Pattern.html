<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function star() {
            let a = parseInt(document.getElementById("n").value);
            for (let i = 0; i < a; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    Enter the number <input type="text" id="n">
    <br>
    <br>
    <button onclick="star()">Click to view</button>

</body>

</html>
