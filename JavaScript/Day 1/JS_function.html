<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction()
        {
            document.write("JavaScript Function Example");
        }
        function add(a,b){
            let sum=a+b;
            document.write("sum : "+sum);
        }
        function sub(a,b){
            let s=a-b;
            document.write("subtraction : "+s);
        }
    </script>
</head>
<body>
    <button onclick="myfunction()">Click Me</button>
    <br>
    <button onclick="add(10,30)">Addition</button>
    <br>
    <button onclick="sub(50,30)">Subtraction</button>

</body>
</html>
