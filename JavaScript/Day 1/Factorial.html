<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=prompt("Enter the number : ");

        function fact(){
            var f=1;
            for(var i=1;i<=n;i++)
        {
            f*=i;
            
        }
        document.write(f);
        }   
         </script>
         <style>
            body{
                text-align: center;
            }
            button{
                text-align: center;
                width: 100px;
            }
         </style>
</head>
<body>
    <button onclick="fact()"> View factorial</button>
</body>
</html>
