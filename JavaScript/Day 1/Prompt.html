<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Enter the First no : "));
        var b=parseInt(prompt("Enter the second no : "));
        function add(a,b){
            let sum=a+b;
            alert("sum : "+sum);
        }
        function sub(a,b){
            let s=a-b;
            alert("subtraction : "+s);
        }
    </script>
</head>
<body onload="add()" onunload="sub()">
    <!-- <button onclick="add(a,b)">Addition</button>
    <br>
    <button onclick="sub(a,b)">Subtraction</button> -->
</body>
</html>
